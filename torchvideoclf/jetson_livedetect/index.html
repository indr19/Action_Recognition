<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Live Streaming</h3>
            <img src="http://192.168.1.20:8080/videostream" width="30%">
        </div>
    </div>
    <div class="container" min-width= "1024px" width="100%">

    <div class="dash-sub-title">
      <h1>Live streaming</h1>
    </div>

    <div class="card-deck">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Output</h5>
          <div class="card-scroller">
            <p id="streamer-text"></p>
          </div>
        </div>
      </div>

      <div style="width: 70%">
        <img id="streamer-image" src="">
      </div>

    </div>
</div>
  <body>
    <button onClick="sendMsg()">Hit Me</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
      const socket = io("http://" + document.domain + ":8080");

      function sendMsg() {
        socket.emit("message", "HELLO WORLD");
      }

      socket.on("message", function(data) {
          console.log(data);
      });

      socket.on("feedback", function(data) {
          console.log(data);
      });
    </script>
  </body>
</html>
